<head>
  <title>PlaylistGenerator - Home</title>
  <link rel="stylesheet" href="home_style.css">
   <link rel="stylesheet" href="menu.css">
    <script>
      // Verificar la existencia de la sesión en el almacenamiento local
      if (!localStorage.getItem('user')) {
        // No hay sesión o falta información, redirigir a la página de inicio de sesión
        window.location.href = 'index.html';
      }
    </script>
</head>
<div id="menuContainer"></div>
<body>
  <img id="logo" src="logo.jpg" alt="logo">
  <div id="container">
    <h1 id="saludo"></h1>
    <div class="checkbox-columns">
      <p>Selecciona el número de canciones que quieres para tu playlist:</p>
      <input type="number" id="num-songs" min="1" max="100">
    </div>
    <div class="grid-container" id="recommendations-grid"></div>
    <div id="paginationContainer"></div>
    <button class="save-button">Guardar en Spotify</button>
  </div>
<script src="home_script.js"></script>
<script src="menu.js"></script>
</body>
</html>
